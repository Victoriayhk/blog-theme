<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'/>
		<title>Index Page</title>
		<link rel="stylesheet" href="css/index.css"/>
		<link rel="shortcut icon" href="img/icon"/>
	</head>
	
	<body>
		<nav>
			
			<!-- 基本头像图片 共7张 -->
			<div id="jules">
				<div class="c1">
					<img class="p1" src="img/jules/1.png"/>
					<img class="p2" src="img/jules/2.png"/>
					<img class="p3" src="img/jules/3.png"/>
				</div>
				<div class="c2">
					<img class="p4" src="img/jules/4.png"/>
					<div class="c3">
						<img class="p5" src="img/jules/5.png"/>
						<div class="c4">
							<img class="p6" src="img/jules/6.png"/>
							<img class="p7" src="img/jules/7.png"/>
						</div>
					</div>
				</div>
			</div>
			
			<!-- 彩色阴影(红, 黄, 蓝)  -->
			<div id="shadow">
				<div class="c1">
					<div class="p1"></div>
					<div class="p2"></div>
					<div class="p3"></div>
				</div>
				<div class="c2">
					<div class="p4"></div>
					<div class="c3">
						<div class="p5"></div>
						<div class="c4">
							<div class="p6"></div>
							<div class="p7"></div>
						</div>
					</div>
				</div>
			</div>
			
			<!-- 提示和跳转  -->
			<div id="link">
				<div class="c1">
					<div class="p1"></div>
					<div class="p2"></div>
					<div class="p3"></div>
				</div>
				<div class="c2">
					<div class="p4"></div>
					<div class="c3">
						<div class="p5"></div>
						<div class="c4">
							<div class="p6"></div>
							<div class="p7"></div>
						</div>
					</div>
				</div>
			</div>
			
		</nav>

	</body>
</html>
